

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    call popup to save
  </button>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Save Detail</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div  class="col-md-6">Name</div>
            <input #nameref type="text" class="col-md-6 form-control"/>
          </div>
          <div class="row">
            <div class="col-md-6">Salary</div>
            <input #salaryref type="number" class="col-md-6 form-control"/>
          </div>
          <div class="row">
            <div class="col-md-6">Age</div>
            <input #ageref type="number" class="col-md-6 form-control"/>
          </div>  
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button (click)="saveData(nameref.value,salaryref.value,ageref.value)" type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Sl.No</th>
        <th scope="col">Name</th>
        <th scope="col">Salary</th>
        <th scope="col">Age</th>        
      </tr>
    </thead>
    <tbody *ngFor="let v of value; index as i">
      <tr>
        <th scope="row">{{i+1}}</th>
        <td>{{v.employee_name}}</td>
        <td>{{v.employee_salary}}</td>
        <td>{{v.employee_age}}</td>
      </tr>
   
    </tbody>
  </table>
